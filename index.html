<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NAMMA MART - Professional Delivery Store</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="logo">NAMMA MART</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="category-filter">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="electronics">Electronics</button>
            <button class="category-btn" data-category="chips">Chips</button>
        </section>
        <section class="products" id="product-list">
            <!-- Products will be dynamically inserted here -->
        </section>
        <section class="cart" id="cart" style="display:none;">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
            <button id="checkout-btn">Checkout</button>
            <button id="close-cart-btn">Close Cart</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NAMMA MART. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
